<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="form.html">Contact Us</a></li>
            </ul>
        </nav>  
    </header>
    
    <form>
        <fieldset>
            <legend>Personal Information</legend>

            <label>Name</label>
            <input type="text" name="" id="name" required>
            <br>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
            <br>
            <p>Are You a Weeb?</p>
            <label for="Yes">Yes</label>
            <input type="radio" name="Weeb" value="Yes" id="Yes" required>
            <label for="No">No</label>
            <input type="radio" name="Weeb" value="No" id="No" required>
        </fieldset>
        <fieldset>
            <legend>Reach Out</legend>

            <label>Send Us your Query</label>
            <br>
            <textarea name="" id="" cols="50" rows="10"></textarea>
            <br>
            <input type="submit" value="Send">

        </fieldset>        
    </form>
    <h2 style="text-align: center;">Where we are Located</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7979.6197249611905!2d37.712727799999996!3d0.11797540000000481!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2ske!4v1706704507225!5m2!1sen!2ske" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    
</body>
</html>
